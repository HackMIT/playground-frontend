<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="description" content="Better than club penguin" />
  <meta name="theme-color" content="#000000" />
  <meta property="og:type" content="website" />
  <meta property="og:title " content="HackMIT Playground" />
  <meta property="og:image" content="https://pbs.twimg.com/profile_images/1276685550620078080/kwWTagJ8_400x400.jpg" />
  <meta property="og:url" content="play.hackmit.org" />
  <title><%= htmlWebpackPlugin.options.title %></title>
  <link rel="icon" href="/favicon.ico" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-63828172-15"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-63828172-15');
  </script>
</head>

<body>
  <div id="outer">
    <div id="top-bar">
      <div id="notifications-pane" class="hidden">
        <img src="/images/icons/megaphone.svg" />
        <div class="notification-text-container">
          <p id="notification-text"></p>
        </div>
      </div>
      <img id="top-bar-logo" src="/images/logo.png" />
      <div id="top-bar-button-container">
        <button id="map-button">
          <img src="/images/icons/map.svg" />
        </button>
        <button id="day-of-button">
          <img src="/images/icons/guidebook.svg" />
        </button>
        <button id="schedule-button">
          <img src="/images/icons/schedule.svg" />
        </button>
      </div>
      <img id="swoopy" src="/images/swoopy.svg" />
    </div>

    <div id="main">
      <div id="game">
        <img id="background" />

        <img id="edit-button" src="/images/icons/edit.svg" />
        <button id="form-button">
          <img id="form-button-img" src="/images/icons/exclamation.svg" />
        </button>
        <img id="add-button" src="/images/icons/tree.svg" />
        <img id="add-hallway-button" src="/images/icons/portal.png" />
        <img id="add-room-button" src="/images/icons/home.svg" />
      </div>

      <div id="sponsor-pane">
        <h2>Welcome to</h2>
        <img id="sponsor-name" src="/images/sponsor_text.svg" />
        <div id="sponsor-pane-actions">
          <div class="action" id="challenges-button">
            <div class="icon-container">
              <img src="/images/Code_Icon.svg" />
            </div>
            <span>View Challenges</span>
          </div>
          <div class="action" id="queue-button">
            <div class="icon-container">
              <img id="queue-button-icon" src="/images/Coffee_Icon.svg" />
            </div>
            <span id="queue-button-text">Talk to DRW</span>
          </div>
          <div class="action" id="website-button">
            <div class="icon-container">
              <img src="/images/Site_Icon.svg" />
            </div>
            <span>Visit Website</span>
          </div>
        </div>
        <p id="sponsor-description"></p>
      </div>

      <div id="floor-selector" style="display: none">
        <h3>Floors</h3>
        <button id="connectivity-button">Connectivity</button>
        <button id="healthtech-button">Health Tech</button>
        <button id="education-button">Education</button>
        <button id="urbaninnovation-button">Urban Innovation</button>
      </div>
    </div>

    <div id="chat" class="ChatBottom">
      <button id="dance-button">
        <img src="/images/icons/dance.svg" />
      </button>
      <button id="friends-button">
        <div class="new-message-indicator"></div>
        <img src="/images/icons/friends.svg" />
      </button>
      <button id="jukebox-button">
        <img src="/images/icons/music.svg" />
      </button>
      <input id="chat-box" type="text" placeholder="Send a message to the room" />
      <p id="chat-length-indicator" class="invisible"></p>
      <button id="send-button">
        <img src="/images/icons/send.svg" />
      </button>
      <button id="settings-button">
        <img src="/images/icons/settings.svg" />
      </button>
      <button id="igloo-button">
        <img src="/images/icons/home-white.svg" />
      </button>
    </div>
  </div>
  </div>

  <div id="login-panel"></div>
  <div id="hidden-jukebox"></div>
</body>

</html>

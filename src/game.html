<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>
<body>
  <div id="sso-button">
    <a href="https://my.hackmit.org/login?sso=http://localhost:3000/login"><button>Auth with Quill SSO</button></a>
  </div>

  <button type="button" class="open-modal" data-open="modal1">Coffee chat </button>
 
  <div class="modal" id="modal1">
    <div class="modal-dialog">
      <header class="modal-header">
        Sign up for a time to chat with ______.
        <button class="close-modal" aria-label="close modal" data-close>âœ•</button>
      </header>
      <section class="modal-content">
        <div class="time-selector">
          <div class="days">
          <div class="day">
            <div class="datelabel"><strong>Friday</strong><br/>August 23</div>  
            <input type=button class="timeslot" onclick="setColor(event)" value="9:00am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="9:15am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="9:30am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="9:45am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="10:00am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="10:15am"/>
          </div>
          <div class="day">
            <div class="datelabel"><strong>Saturday</strong><br/>August 24</div>
            <input type=button class="timeslot" onclick="setColor(event)" value="10:00am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="10:15am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="10:30am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="10:45am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="11:00am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="11:15am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="11:30am"/>
            <input type=button class="timeslot" onclick="setColor(event)" value="11:45am"/>
          </div>  
          </div>
        </div>
      </section>
      <footer class="modal-footer">
        <input class="open-modal" type="submit" onclick="return confirm('Are you sure?')" />
      </footer>
    </div>
  </div>
</body>
</html>
